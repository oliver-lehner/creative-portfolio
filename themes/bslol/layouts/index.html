{{ define "main" }}
<div class="container">
    <div class="container">
            {{ $cols := 3}}
            {{ range $key, $value := .Data.Pages}}
                {{ if modBool $key $cols}}
                    <div class="row px-1 pt-1">
                {{end}}
                {{.Render "summary"}}
                {{ if modBool (add $key 1) $cols}}
                    </div>
                {{end}}
            {{end}}
        </div>
    </div>
</div>
{{ end }}
