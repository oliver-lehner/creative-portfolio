{{ define "main" }}
<div class="container">
    <div class="container">
        {{if .Content}}
        <div class="row py-1">
            <div class="col pt-2 pb-3 bg-light">
                <div class="container">

                    <div class="row">
                        <div class="col-3-lg"></div>
                        <div class="col-6-lg">
                            <p>{{ .Content }}</p>
                        </div>
                        </div>
                    </div>  
            </div>
        </div>
        {{end}}
        {{ $cols := 3}}
        {{ range $key, $value := (.Pages.ByParam "year").Reverse}}
            {{ if modBool $key $cols}}
                <div class="row px-1 pt-1">
            {{end}}
            {{.Render "summary"}}
            {{ if modBool (add $key 1) $cols}}
                </div>
            {{end}}
        {{end}}
        </div>
    </div>
</div>
{{end}}
