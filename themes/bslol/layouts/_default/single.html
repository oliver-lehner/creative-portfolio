 {{ define "main" }}
 <div class="container">
    <div class="container my-3 article-body">
        <div class="row p-3">
            <div class="col-lg-7 articleTitle">
                <h1 class="display-1">{{.Title}}</h1>
                    {{ with .Params.Description }}        
                        <h2 class="h4">{{.}}
                            {{ with $.Params.Year }}
                                ({{.}})
                            {{ end }} 
                        </h2>
                    {{ end }}
            </div>
            <div class="col-lg-4">
                <ul id="tags">
                    {{ range .Params.tags }}
                        <li><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}" class="badge badge-light">{{ . }}</a></li>
                    {{ end }}
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-6" id="articleMedia">
                {{ with .Params.Image }}<img src="{{ . | absURL }}" alt="articleimg" class="img-fluid">{{ end }}
            </div>                
        </div>
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-6 articleText">
           {{.Content}}
            </div>
            <!-- TODO: add Metadata see https://gohugo.io/templates/single-page-templates/ -->
        </div>
    </div>
</div>
{{ end }}
